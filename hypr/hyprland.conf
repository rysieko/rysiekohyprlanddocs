# Variables
$mainMod = SUPER
$terminal = kitty
$fileManager = nemo
$menu = hyprlauncher

# Monitors
monitorv2 {
  output = DP-1
  mode= highrr highres
  position = auto
  scale = 1.0

}

# Environment Variables
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# Autostart
exec-once = hyprpanel
exec-once = hyprpaper
exec-once = steam
exec-once = systemctl --user start hyprpolkitagent
exec-once = udiskie
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hypridle

# Input
input {
    kb_layout = pl
    kb_variant = pl
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = false
    }
}

# Gestures
gestures {
    workspace_swipe = false
}

# General
general {
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
    col = [object Object]
}

# Decoration
decoration {
    rounding = 0
    active_opacity = 1
    inactive_opacity = 1
    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        size = 3
        passes = 2
        vibrancy = 0.1696
    }
}

# Animations
animations {
    enabled = true
    bezier = easeOutQuint, 0.23,1,0.32,1
    bezier = easeInOutCubic, 0.65,0.05,0.36,1
    bezier = linear, 0,0,1,1
    bezier = almostLinear, 0.5,0.5,0.75,1.0
    bezier = quick, 0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

# dwindle Layout
dwindle {
    pseudotile = true
    preserve_split = false
}

# Miscellaneous
misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

# Per-Device Input Settings
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

$mainMod = SUPER
 
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager #Thunar file manager
bind = $mainMod, D, exec, $menu #Hyprlauncher menu
bind = $mainMod, Delete, exec, hyprshutdown
bind = $mainMod, End, exec, hyprshutdown -t Shutdown --post-cmd "shutdown -P 0"
bind = $mainMod, Pause, exec, hyprshutdown -t Reboot --post-cmd "reboot"
bind = $mainMod, F, fullscreen, toggle
bind = $mainMod, P, exec, spotifycli --playpause
bind = $mainMod, N, exec, spotifycli --next
bind = $mainMod, P, exec, spotifycli --prev
bind = $mainMod, F1, exec, pkill -9 steam
bind = $mainMod, Escape, exec, pkill -9 gamescope
bind = $mainMod, F2, exec, pkill -9 hyprpanel | hyprpanel 
# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1



#window rules
#class for auto move
windowrule = tag +browser, match:class [Ff]irefox|org.mozilla.firefox|[Ff]irefox-esr|[Ff]irefox-bin
windowrule = tag +games, match:class gamescope
windowrule = tag +games, match:class steam_app
windowrule = tag +gamelaunch, match:class steam
windowrule = tag +gamelaunch, match:title lutris
windowrule = tag +im, match:class discord
windowrule = tag +file-manager, match:class nemo
# automove to workspaces
windowrule = workspace 1, match:tag browser*
windowrule = workspace 2, float on, match:tag gamelaunch*
windowrule = workspace 3, float on, match:tag im*
windowrule = workspace 4, match:tag games*
# Ignore maximize requests from apps. You'll probably like this.
windowrule = suppress_event maximize, match:class .*

# Fix some dragging issues with XWayland

windowrule = no_focus on, match:class ^$, match:title ^$, match:xwayland 1, match:float 1, match:fullscreen 0, match:pin 0
